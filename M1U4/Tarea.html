<body>
    <script>
        var transporte;
        transporte=prompt('¿Qué distancia en metros quieres recorrer?','');
    if(transporte<= 1000){
        document.write('Te conviene ir a pie');
    }else if(transporte<= 10000){
        document.write('Te conviene ir en bicicleta')
    }else if(transporte<= 30000){
        document.write('Te conviene tomar el colectivo')
    }else if(transporte<= 100000){
        document.write('Te conviene ir en auto')
    }else if(transporte>100000){
        document.write('Te conviene tomar un avión')
    }
    </script>

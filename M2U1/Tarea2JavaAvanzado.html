<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript"></script>
    <link rel="stylesheet" href="Tarea2JavaAvanzado.css">
</head>
<body>
    <!-- Programar un contador de caracteres para un textarea. -->
    <div id="bloque">
        <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
        <div>
            <p>Contador de caracteres: </p>
            <p id="contar"> 0</p>
        </div>
    </div>
    <script>
    var texto = document.getElementById('texto');
    var contar = document.getElementById('contar');
    
    texto.addEventListener('keyup', function(){
        contar.innerText = texto.value.length;

    })
    </script>
</body>
</html>

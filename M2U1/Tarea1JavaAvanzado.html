<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript"></script>
    <link rel="stylesheet" href="Tarea1JavaAvanzado.css">
    
</head>
<body>
    <!-- Crear un documento html con 3 cuadrados que, al ser clickeados, cambien
  el color de fondo del documento. Cada cuadrado debera tener un color distinto -->
    <div id="bloque">
        <div style="background-color: mediumspringgreen" onclick="cambiarFondo('mediumspringgreen')">
        </div>
        <div style="background-color: pink" onclick="cambiarFondo('pink')">
        </div>
        <div style="background-color: mediumturquoise" onclick="cambiarFondo('mediumturquoise')">     
        </div>
    </div>

    <script>
        function cambiarFondo(color) {
            document.querySelector('body').style.background = color;
        }
    </script> 
</body>
</html>
